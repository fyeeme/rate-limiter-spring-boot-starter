plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.12'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.young'
version = '0.0.1'
description = 'example'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}


repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('http://47.96.107.78/api/v4/groups/95/-/packages/maven')
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
//    implementation project(":rate-limiter-spring-boot-starter")
//    implementation 'com.young:rate-limiter-spring-boot-starter:0.0.1'
    implementation project(":rate-limiter-autoconfigure")
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
